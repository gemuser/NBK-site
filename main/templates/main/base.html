<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Website{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-blue-700 to-blue-600 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold tracking-tight">My College</h1>
            <nav class="hidden md:flex space-x-2">
                <a href="/" class="px-4 py-2 rounded-lg hover:bg-blue-800 transition duration-300">Home</a>
                <a href="/about/" class="px-4 py-2 rounded-lg hover:bg-blue-800 transition duration-300">About</a>
                <a href="/departments/" class="px-4 py-2 rounded-lg hover:bg-blue-800 transition duration-300">Departments</a>
                <a href="/notifications/" class="px-4 py-2 rounded-lg hover:bg-blue-800 transition duration-300">Notifications</a>
                <a href="/gallery/" class="px-4 py-2 rounded-lg hover:bg-blue-800 transition duration-300">Gallery</a>
                <a href="/contact/" class="px-4 py-2 rounded-lg hover:bg-blue-800 transition duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 max-w-6xl">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gradient-to-r from-blue-700 to-blue-600 text-white text-center p-6 shadow-inner">
        <div class="container mx-auto">
            <p>&copy; 2025 My College. All rights reserved.</p>
            <p class="text-blue-200 text-sm mt-2">Committed to excellence in education</p>
        </div>
    </footer>
</body>
</html>
